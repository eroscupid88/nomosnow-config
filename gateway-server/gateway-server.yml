spring:
  application:
    name: gateway-server
  # zipkin:
  #   baseUrl: http://${ZIPKIN:localhost}:9411
  # sleuth:
  #   sampler:
  #     percentage: 1
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "https://localhost:3000"
            allowedHeaders:
              - content-type
            allowedMethods:
              - GET
              - POST
      discovery:
        # this enable eureka path
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/api/v1/product/**
          filters:
          - RewritePath=/api/v1/product/(?<path>.*), /$\{path}
          # metadata:
          # cors
          #   allowedOrigins: '*'
          #   allowedMethods:
          #     - GET
          #     - POST
          #   allowedHeaders: '*'
          #   maxAge: 30
        - id: order-service
          uri: lb://order-service
          predicates:
          - Path=/api/v1/order/**
          filters:
          - RewritePath=/api/v1/order/(?<path>.*), /$\{path}
          # metadata:
          # cors
          #   allowedOrigins: '*'
          #   allowedMethods:
          #     - GET
          #     - POST
          #   allowedHeaders: '*'
          #   maxAge: 30
        - id: user-service
          uri: lb://user-service
          predicates:
          - Path=/api/v1/user/**
          filters:
          - RewritePath=/api/v1/user/(?<path>.*), /$\{path}
          # metadata:
          # cors
          #   allowedOrigins: '*'
          #   allowedMethods:
          #     - GET
          #     - POST
          #   allowedHeaders: '*'
          #   maxAge: 30

    # loadbalancer.ribbon.enabled: false




server:
  port: 7072

eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.application.name}:${instanceId:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKASERVER:localhost}:7070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    gateway:
      enabled: true
